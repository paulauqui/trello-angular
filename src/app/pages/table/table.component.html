<div class="flex flex-col h-screen">
    <app-navbar></app-navbar>
    <div class="w-full grow bg-white-600 p-6">
        <h1 class="text-xl text-gray-700 font-semibold italic mb-5">
            Table
        </h1>
        <table cdk-table [dataSource]="products"
            class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <tr cdk-header-row *cdkHeaderRowDef="columns"
                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"></tr>

            <tr cdk-row *cdkRowDef="let row; columns: columns" class="bg-white border-b"
                [ngClass]="{'bg-red-200':row.price<100}"></tr>

            <tr cdk-footer-row class="text-xs text-gray-700 uppercase bg-gray-200" *cdkFooterRowDef="columns"></tr>

            <!-- Id Column -->
            <ng-container cdkColumnDef="id">
                <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">Id.</th>
                <td cdk-cell *cdkCellDef="let row" class="px-6 py-4">
                    {{ row.id }}
                </td>
                <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></td>
            </ng-container>

            <!-- Title Column -->
            <ng-container cdkColumnDef="title">
                <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">Title</th>
                <td cdk-cell *cdkCellDef="let row" class="px-6 py-4">{{ row.title }}</td>
                <td cdk-footer-cell class="py-3 px-6 text-right" *cdkFooterCellDef>Total:</td>
            </ng-container>

            <!-- Price Column -->
            <ng-container cdkColumnDef="price">
                <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">Price</th>
                <td cdk-cell *cdkCellDef="let row" class="px-6 py-4" [ngClass]="{'bg-red-200':row.price<100}">
                    ${{ row.price }}
                </td>
                <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef>${{ total }}</td>
            </ng-container>

            <!-- Cover Column -->
            <ng-container cdkColumnDef="cover">
                <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">Price</th>
                <td cdk-cell *cdkCellDef="let row" class="px-6 py-4">
                    <img [src]="row.images[0]" class="w-20" alt="img-principal">
                </td>
                <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></td>
            </ng-container>
        </table>

    </div>
</div>
